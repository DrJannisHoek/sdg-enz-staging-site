<!-- change image src on mouse hover to have darken effect-->

<a class="navbar-brand" href="{{ page.baseurl }}" id="home" aria-label="{{ page.t.header.logo_title }}" title="{{ page.t.header.logo_title }}">
    <img src="{{ page.logo.src }}"
    onmouseover="this.src='{{ site.baseurl }}/assets/img/SDG_logo_focus.png'"
    onmouseout="this.src='{{ page.logo.src }}'" alt="{{ page.logo.alt }}"/>
</a>
